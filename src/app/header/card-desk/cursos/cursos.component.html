<div class="accordion-item">
    <h2 class="accordion-header" id="flush-headingTwo">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
            Cursos:
            <div *ngIf="isLoggedIn" class="edit">
                <!-- Button trigger modal -->
                <button (click)="nuevo()" class="btn btn-primary position-absolute edit" data-bs-toggle="modal" data-bs-target="#modal_curso4"><i
                        class="fa-solid fa-plus"></i></button>
            </div>
        </button>
    </h2>
    <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo"
        data-bs-parent="#accordionFlushExample">
        <div class="accordion-body">
            <ul>
                <li *ngFor="let curso of listaCursos">{{curso.instituto}} <br> {{curso.titulo}}
                    <div *ngIf="isLoggedIn" class="">
                        <!-- Button trigger modal   botones eliminar y editar -->
                        <button (click)="eliminar(curso.id)" class="btn btn-danger">
                            <span><i class="fa-solid fa-trash-can"></i></span>
                        </button>
                        <button (click)="loadedit(curso.id)" class="btn btn-primary" data-bs-toggle="modal"
                            data-bs-target="#modal_curso4"><i class="fa-solid fa-pen"></i></button>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
<!-- modal_edu -->
<div *ngIf="isLoggedIn" class="modal fade" id="modal_curso4" tabindex="-1" aria-labelledby="modal_curso" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="modal_exp">Curso</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="form" (ngSubmit)="SaveEmployee()">

                    <div class="mb-3">
                        <label for="id">id:</label>
                        <input id="id" class="form-control" name="id" formControlName="id">
                    </div>
                    <div class="mb-3">
                        <label for="instituto">instituto:</label>
                        <input id="instituto" class="form-control" name="instituto" formControlName="instituto">
                    </div>
                    <div class="mb-3">
                        <label for="inicio">Fecha inicio:</label>
                        <input type="date" id="inicio" class="form-control" name="inicio" formControlName="inicio">
                    </div>
                    <div class="mb-3">
                        <label for="fin">Fecha Fin:</label>
                        <input type="date" id="fin" class="form-control" name="fin" formControlName="fin">
                    </div>
                    <div class="mb-3">
                        <label for="titulo" class="col-form-label">Descripcion titulo:</label>
                        <textarea class="form-control" id="titulo" name="titulo" formControlName="titulo"></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button [disabled]="form.invalid" class="btn btn-primary" data-bs-dismiss="modal">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
